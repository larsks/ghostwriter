<div class="post-content clearfix" itemprop="articleBody">
    {{ with .Params.Image }}
        <img class="post-featured-image" src="{{ . }}">
    {{ end }}

    {{ if and (gt .WordCount 400 ) (.Params.toc) }}
    <aside>
        <header>
        <h2>Contents</h2>
        </header>
        {{.TableOfContents}}
    </aside>
    {{ end }}

    {{ .Content }}
</div>
